<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="./bookmark.png">
    <!-- ^---GOOGLE FONTS LINK--- -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <!-- &---FONTAWSOME CSS--- -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- ~---BOOTSTRAP CSS--- -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- *---MAIN CSS--- -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section class="py-5">
        <div class="container  d-flex flex-column align-items-center justify-content-center">


            <div class="section1 py-2 position-relative">
                <h1 class="position-relative">Bookmarker</h1>
            </div>


            <div
                class="section2 d-flex gap-4 flex-column justify-content-center align-items-center mt-5 py-4 px-3 w-100">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <!-- *---SITE NAME--- -->

                <div class="siteName w-100 flex-column justify-content-center  ">
                    <label for="siteName" class="mb-2">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input oninput="validateInputs(this)" type="text" id="siteName" class="form-control"
                        placeholder="Bookmark Name">
                    <div class="alert alert-danger d-none py-1 mt-2">
                        <small>Site Name isn't Valid , Start with a capital letter and at least 3 characters</small>
                    </div>
                </div>

                <!-- *---SITE URL--- -->

                <div class="siteURL w-100 flex-column justify-content-center  ">
                    <label for="siteURL" class="mb-2">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input oninput="validateInputs(this);" type="url" id="siteURL" class="form-control"
                        placeholder="Website URL">
                    <div class="alert alert-danger d-none py-1 mt-2">
                        <small>Site URL isn't Valid</small>
                    </div>
                </div>
                <button onclick="addContent()" class="btn btn-custom px-5">Submit</button>
            </div>

            <!-- *---TABLE--- -->
            <table class="table  mt-4 text-center ">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                <tbody id="tableContent"></tbody>
            </table>
        </div>
    </section>




    <!-- ^---JAVASCRIPT LINKS--- -->
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/main.js"></script>
</body>

</html>
